version: 2



jobs:
  
  plan-apply:
    working_directory: ~/project
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init & plan
          command: |
            echo ssh key is ${SSH_BIG_APP}
            cd terraform
            terraform init -input=false
            terraform plan  
      - persist_to_workspace:
          root: .
          paths: 
            - .

  apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform
          command: |
            cd terraform
            terraform apply -auto-approve 
            
      - run:
          name: github login
          command: |
            cd terraform
            terraform output -raw instance_pub_ip > client_ip.txt
            chmod 400 pipe_ssh
            scp -i pipe_ssh -o "StrictHostKeyChecking no" pipe_ssh client_ip.txt ubuntu@$(cat client_ip.txt):/home/ubuntu
            ssh -i pipe_ssh -o "StrictHostKeyChecking no" ubuntu@$(terraform output -raw instance_pub_ip) 'bash -s' << 'ENDSSH'
              chmod 400 pipe_ssh
              exec ssh-agent bash
              ssh-add pipe_ssh
              ssh-keyscan -H github.com >> ~/.ssh/known_hosts
              git clone git@github.com:Kura-Team-6/pipe-in-a-pipe.git
              cp client_ip.txt pipe-in-a-pipe/client/client_ip.txt
              cp client_ip.txt pipe-in-a-pipe/backend-flask/client_ip.txt
              cd pipe-in-a-pipe
              git checkout working-1-19
              docker build -t react-container client/.
              docker build -t flask-container backend-flask/.
              docker run -d -p 3000:3000 react-container 
              docker run -d -p 5000:5000 flask-container
            ENDSSH

