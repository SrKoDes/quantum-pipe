version: 2



jobs:
  
  plan-apply:
    working_directory: ~/project
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init & plan
          command: |
            echo ssh key is ${SSH_BIG_APP}
            cd terraform
            terraform init -input=false
            terraform plan  
      - persist_to_workspace:
          root: .
          paths: 
            - .

  apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform
          command: |
            cd terraform
            terraform apply -auto-approve 
      - run:
          name: dockerize
          command: |
            cd terraform
            ssh -i pipe_ssh -o "StrictHostKeyChecking no" ubuntu@$(terraform output -raw instance_pub_ip) 'bash -s' <<'ENDSSH'
              git clone https://github.com/Kura-Team-6/pipe-in-a-pipe.git
              cd pipe-in-a-pipe
              git checkout working
              cd client
              docker build -t react-container .
              cd ..
              cd backend-flask
              docker build -t flask-container .
              docker run -d react-container flask-container 
            ENDSSH 

      - persist_to_workspace:
          root: .
          paths:
            - .

  plan-destroy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform create destroy plan
          command: |
            cd terraform
            terraform plan -destroy 
      - persist_to_workspace:
          root: .
          paths:
            - .

  destroy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform destroy
          command: |
            cd terraform
            terraform apply -auto-approve 

